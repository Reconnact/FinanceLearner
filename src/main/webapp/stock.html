<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/stock.js"></script>
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header class="site-header">
        <div class="site-identity">
            <a href="./"><img src="./images/logo.png" alt="logo" /></a>
        </div>
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="./">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class='loading' id="loader">
            <span class='dot dot-1'></span>
            <span class='dot dot-2'></span>
            <span class='dot dot-3'></span>
            <span class='dot dot-4'></span>
        </div>
        <div class="detailedStock" id="detailedStock">
            <h2 class="name" id="name" style="margin-bottom: 0;"></h2>
            <div class="values">
                <h2 class="value" id="value"></h2>
                <h3 class="change" id="change" ></h3>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js "></script>
        <body>
        <div class="timeframes" id="timeframes">
            <ul>
                <li onclick="activateBtn(document.getElementById('5')); showChart(5);">
                    <button id="5">
                        5d
                    </button>
                </li>
                <li onclick="activateBtn(document.getElementById('10')); showChart(10)">
                    <button id="10">
                        10d
                    </button>
                </li>
                <li onclick="activateBtn(document.getElementById('30')); showChart(30)">
                    <button id="30">
                        30d
                    </button>
                </li>
                <li onclick="activateBtn(document.getElementById('365')); showChart(365)">
                    <button id="365">
                        1y
                    </button>
                </li>
                <li onclick="activateBtn(document.getElementById('1825')); showChart(1825)">
                    <button id="1825">
                        5y
                    </button>
                </li>
                <li onclick="activateBtn(document.getElementById('max')); showChart('max')">
                    <button id="max">
                        max
                    </button>
                </li>
            </ul>
        </div>
        <canvas id="chart" style="width:100%;max-width:600px"></canvas>

    </main>
</body>
</html>
